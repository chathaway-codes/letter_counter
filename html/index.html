<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jquery.jqplot.css" rel="stylesheet">
    
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
    </style>
    
    <!-- Libraries and such -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.0.0.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="js/backbone.js"></script>
    
    <!-- jqplot stuff -->
    <script type="text/javascript" src="js/jquery.jqplot.js"></script>
    <script type="text/javascript" src="js/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
    <script type="text/javascript" src="js/plugins/jqplot.categoryAxisRenderer.js"></script>
    <script type="text/javascript" src="js/plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script type="text/javascript" src="js/plugins/jqplot.lineRenderer.js"></script>
    <script type="text/javascript" src="js/plugins/jqplot.barRenderer.js"></script>
    <script type="text/javascript" src="js/plugins/jqplot.pointLabels.min.js"></script>
    
    
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Letter Counter</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12" id="main">
          <form class="form-horizontal">
            <div class="control-group">
              <label for="caesar_shift_amount">Caesar Shift Amount</label>
              <div class="controls">
                <input id="caesar_shift_amount" type="text" value="15" />
              </div>
            </div>
            <div class="control-group">
              <label for="raw">Raw text</label>
              <div class="controls">
                <textarea name="raw" id="raw" style="width: 100%;" rows="10">Sample text!</textarea>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button class="btn process" onclick="return false">Process</button>
              </div>
            </div>
            <div id="raw_graph"></div>
            
            <div class="control-group">
              <label for="des">Text after caesar shift</label>
              <div class="controls">
                <textarea id="caesar" name="caesar" readonly="true" style="width: 100%;" rows="10"></textarea>
              </div>
            </div>
            <div id="caesar_graph"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
